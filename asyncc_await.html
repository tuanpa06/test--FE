<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/await</title>
</head>
<body>
    <script>
        
        function doWorkAsync(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Thành công!")
                    //reject("Thất bại")
                },1000)
            });
        
        //-Promise
        }
        function toDo(){
            console.log("Bắt đầu")
            doWorkAsync()
            .then((x)=>{
                console.log(x)
                console.log("Kết thúc!")
            })
            .catch((x)=>{
                console.log(x)
                console.log("Kết thúc")
            })

        }    
    </script>
</body>
</html>
