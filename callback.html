<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        //Callback là gì?
        //1. Là 1 hàm
        //2. Truyền như 1 đối số cho 1 hàm khác
        function myFunction(name,Callback){
            console.log("Xin chào!",name)
            Callback()
        }
        function myCallback(){
            console.log("Chúc bạn một ngày vui vẻ <3")
        }
        // Gọi hàm
        myFunction("Tuấn",myCallback)

        //- Ví dụ 1
        function first(){
            console.log(1)
        }
        function second(){
            console.log(2)
        }
        //gọi hàm
        first()
        second()
        // Output
        //1
        //2
