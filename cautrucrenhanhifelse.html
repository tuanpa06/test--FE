<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc rẽ nhánh</title>
</head>
<body>
    <script>
        var tuoi = window.prompt("Mời bạn nhập tuổi")
        if(parseInt(tuoi) >=20) 
            document.write("<h1>Bạn đã đủ tuổi cưới vợ</h1>");
        else
            document.write("<h1>Bạn chưa đủ tuổi cưới vợ</h1>");  
    </script>
</body>
</html>
