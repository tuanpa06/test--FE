<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử</title>
</head>
<body>
    <script>
        //- Toán tử số học: + , - , * , / , % , ++ ,....
        console.log(10/3)
        //- Toán tử gán: = , += , -= , *= , /= , %=
        //- Toán tử so sánh: ==, === , > , >= , < , <=
        let x = 10, y = "10"
        console.log("x==y",x==y)  // True: So sánh giá trị
        console.log("x===y",x===y) // False: So sánh giá trị + Kiểu dữ liệu
        //- Toán tử logic: &&, || , !
        let a = (4<7 && 6>4)
        console.log(a)
    </script>
</body>
</html>
