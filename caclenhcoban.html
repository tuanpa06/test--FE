<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các lệnh cơ bản</title>
</head>
<body>
    <script>
        //1. hàm document.write("Nội Dung"): hiển thị đoạn văn bản lên trang web
        document.write("Hello")
        //2. hàm alert("thông báo") : hiển thị hộp thoại thông báo
        alert("xin chào")
        //3. hàm window.prompt("nội dung") : hiển thị 1 hộp thoại để giao tiếp với người dùng
        var name = window.prompt("Nhập họ tên")
        if(name != null){
            document.write("Họ tên của bạn:"+name)
        }
        //4. hàm confirm("thông báo"): hiển thị hộp thoại để hỏi đáp người dùng
        var ans = confirm("Bạn có đồng ý xóa không?")
        if(ans)
            document.write("bạn đã đồng ý xóa")
        else
            document.write("bạn không đồng ý")
        //5. hàm setTimeOut: thiết lập 1 khoảng thời gian để thực hiện 1 tác vụ
        function display(){
            alert("chào cậu")
        }
        setTimeout(display,3000)
        //6. hàm setInterval(): giống như setTimeOut nhưng số lần thực hiện là mãi mãi
        setInterval(display,3000)
        //7. hàm console.log("giá trị"): dùng để debug/kiểm tra/xem giá trị của 1 biến
        var x=10;
        x += 3;
        console.log("x =",x);
    </script>
</body>
</html>
